    <style>

        .customDesign td, th {
            padding: 1em;
            border: 2px solid gray;
        }

        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        .customDesign td, th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        .customDesign tr:nth-child(even) {
            background-color: #dddddd;
        }

        .center {
            text-align: center;
        }

        .pagination {
            display: inline-block;
        }

        .pagination a {
            color: black;
            float: left;
            padding: 8px 16px;
            text-decoration: none;
            transition: background-color .3s;
            border: 1px solid #ddd;
            margin: 0 4px;
        }

        .pagination a.active {
            background-color: #4CAF50;
            color: white;
            border: 1px solid #4CAF50;
        }

        .pagination a:hover:not(.active) {
            background-color: #ddd;
        }

        .remove {
            background-color: Red;
            border: none;
            color: white;
            padding: 12px 16px;
            font-size: 16px;
            cursor: pointer;

        }

        /* Darker background on mouse-over */
        .remove:hover {
            background-color: Red;
        }

        .delete {
            background-color: Red;
            border: none;
            color: white;
            padding: 4px 4px;
            font-size: 10px;
            cursor: pointer;
            border-radius: 20px;
        }

        /* Darker background on mouse-over */
        .delete:hover {
            background-color: Red;
        }
    </style>
